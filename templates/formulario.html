<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<br><br>
		<form action="login" method="post">
			<fieldset>
			    <legend>Formulario de Logueo</legend>
			    
			    <div class="form-group">
			      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
			      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Ingrese email">
			    </div>

			    <div class="form-group">
			      <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
			      <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese Password" autocomplete="off">
			    </div>

			    <input type="submit" value="Enviar">
			</fieldset>
		</form>
	</div>



	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$( document ).ready(function() {
		    console.log({{error | safe}});

		    if ({{error | safe}} == 1) {
		    	Swal.fire({
				  icon: "error",
				  title: "Error Login",
				  text: "Usuario o Contrase√±a incorrectos!",
				  // footer: '<a href="#">Why do I have this issue?</a>'
				});

		    } else {
		    	Swal.fire("Sistema iniciado!");
		    }
		});
	</script>
	
</body>
</html>
