	<script type="text/javascript">
		$( document ).ready(function() {
		    console.log({{error | safe}});

		    if ({{error | safe}} == 1) {
		    	Swal.fire({
				  icon: "error",
				  title: "Error Login",
				  text: "Usuario o Contrase√±a incorrectos!",
				  // footer: '<a href="#">Why do I have this issue?</a>'
				});

		    } else if({{error | safe}} == 0){
		    	Swal.fire({
				  position: "top",
				  icon: "success",
				  title: "Bienvenido",
				  showConfirmButton: false,
				  timer: 1500
				});

		    }
		});
	</script>
